spring:
  application:
    name: sample-service
  
server:
  port: 8086

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
      
opentracing:
  jaeger:
    enabled: true
    udp-sender:
      host: localhost
      port: 6831

springdoc:
  api-docs:
    path: '/api-docs'
  swagger-ui:
    path: '/swagger-ui.html'
