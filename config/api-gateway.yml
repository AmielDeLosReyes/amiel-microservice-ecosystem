spring:
  application:
    name: api-gateway
  main:
    web-application-type: reactive
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**

        - id: sample-service
          uri: lb://sample-service
          predicates:
            - Path=/sample/**

        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/order/**

        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/product/**
            
        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/inventory/**    

server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

